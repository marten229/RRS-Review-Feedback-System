<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bewertung abgeben</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
        }
        .image-section, .form-section {
            padding: 20px;
        }
        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .form-section {
            flex: 1;
        }
        .form-section h1 {
            font-size: 35px;
            margin-bottom: 30px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
        }
        .form-section label {
            font-weight: bold;
            margin-top: 25px;
        }
        .form-section input, .form-section textarea, .form-section select {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 50px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            font-weight: 600;
        }
        .radio-group, .rating-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .radio-group label {
            flex: 1;
            text-align: center;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            width: 110px;
        }
        .radio-group input[type="radio"] {
            display: none;
        }
        .radio-group input[type="radio"]:checked + label {
            background-color: #fff;
            border: 2px solid green;
        }
        .star-rating {
            direction: rtl;
            display: inline-block;
            padding: 20px;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #bbb;
            font-size: 70px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input[type="radio"]:checked ~ label {
            color: green;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/08/36/67/72/blick-auf-schleswig.jpg?w=800&h=800&s=1" alt="Patio">
            <p>Patio<br>Lollfuß 3<br>Schleswig, Deutschland</p>
        </div>
        <div class="form-section">
            <h1>Bewertung abgeben</h1>
            <form id="bewertungForm" method="post" action="{% url 'create-bewertung' restaurant.pk %}">
                {% csrf_token %}
                <div>
                    <label for="id_bewertung" style="font-size: 18px;">Wie würden Sie Ihre Erfahrung bewerten?</label><br>
                    <div class="star-rating">
                        <input type="radio" id="5-stars" name="bewertung" value="5"><label for="5-stars" class="star">&#9733;</label>
                        <input type="radio" id="4-stars" name="bewertung" value="4"><label for="4-stars" class="star">&#9733;</label>
                        <input type="radio" id="3-stars" name="bewertung" value="3"><label for="3-stars" class="star">&#9733;</label>
                        <input type="radio" id="2-stars" name="bewertung" value="2"><label for="2-stars" class="star">&#9733;</label>
                        <input type="radio" id="1-star" name="bewertung" value="1"><label for="1-star" class="star">&#9733;</label>
                    </div>
                    <input type="hidden" name="bewertung" id="bewertungValue">
                </div>
                <div>
                    <label for="id_mit_wem" style="font-size: 18px;">Mit wem waren Sie hier?</label><br>
                    <div class="radio-group">
                        <input type="radio" id="geschäftsreise" name="mit_wem" value="geschäftsreise"><label for="geschäftsreise">Geschäftsreise</label>
                        <input type="radio" id="als_paar" name="mit_wem" value="als_paar"><label for="als_paar">Als Paar</label>
                        <input type="radio" id="familie" name="mit_wem" value="familie"><label for="familie">Familie</label>
                        <input type="radio" id="mit_freunden" name="mit_wem" value="mit_freunden"><label for="mit_freunden">Mit Freunden</label>
                        <input type="radio" id="alleine" name="mit_wem" value="alleine"><label for="alleine">Alleine</label>
                    </div>
                </div>
                <div>
                    <label for="id_anlass" style="font-size: 18px;">Was war der Anlass Ihres Besuchs?</label><br>
                    <select name="anlass">
                        <option value="frühstück">Frühstück</option>
                        <option value="brunch">Brunch</option>
                        <option value="mittagessen">Mittagessen</option>
                        <option value="abendessen">Abendessen</option>
                        <option value="dessert">Dessert</option>
                        <option value="kaffee_oder_tee">Kaffee oder Tee</option>
                    </select>
                </div>
                <div>
                    <label for="id_kommentar" style="font-size: 18px;">Bewertung</label><br>
                    <textarea name="kommentar" rows="5" cols="40" placeholder="Bewertungstipps"></textarea>
                </div>
                <button type="submit" class="submit-button">Bewertung absenden</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const starRatingInputs = document.querySelectorAll('.star-rating input[type="radio"]');
            const bewertungValue = document.getElementById('bewertungValue');
            const bewertungForm = document.getElementById('bewertungForm');

            starRatingInputs.forEach(input => {
                input.addEventListener('change', () => {
                    bewertungValue.value = input.value;
                });
            });

            bewertungForm.addEventListener('submit', (event) => {
                const checkedStar = document.querySelector('.star-rating input[type="radio"]:checked');
                if (!checkedStar) {
                    event.preventDefault();
                    alert('Bitte bewerten Sie Ihre Erfahrung.');
                }
            });
        });
    </script>
</body>
</html>
