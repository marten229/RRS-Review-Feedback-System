<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bewertungen anzeigen</title>
</head>
<body>
    <h1>Bewertungen anzeigen</h1>
    <ul>
        {% for bewertung in bewertungen %}
            <li>
                Bewertung: {{ bewertung.bewertung }} <br>
                Kommentar: {{ bewertung.kommentar }} <br>
                Erstellt am: {{ bewertung.erstellt_am|date:"d.m.Y H:i:s" }} <br><br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
